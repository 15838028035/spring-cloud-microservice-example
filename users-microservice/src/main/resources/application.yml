spring:
  application:
    name: user
  profiles:
    active: development
server:
  port: 9000
---
spring:
  profiles: development
  data:
    neo4j:
      uri: http://users-neo4j:7474
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/